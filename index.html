<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dowry Price Calculator</h1>
        <p>Calculate the bride/groom price based on various criteria.</p>
    </header>
    <main>
        <form id="dowry-form">
            <fieldset>
                <legend>Education</legend>
                <select id="education" required>
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Family Net Worth</legend>
                <select id="net-worth" required>
                    <option value="2">More than $10,000</option>
                    <option value="1.5">Between $5,000 and $10,000</option>
                    <option value="1.2">Less than $5,000</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Caste</legend>
                <select id="caste" required>
                    <option value="100">Brahmin</option>
                    <option value="50">Kshatriya</option>
                    <option value="20">Vaishya</option>
                    <option value="10">Shudra</option>
                    <option value="-50">Varna - untouchable</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label><input type="checkbox" id="musical" value="10"> Playing a musical instrument</label>
                <label><input type="checkbox" id="cook" value="20"> Good cook</label>
                <label><input type="checkbox" id="easygoing" value="15"> Easygoing character</label>
                <label><input type="checkbox" id="singing" value="10"> Sings well</label>
            </fieldset>
            <fieldset>
                <legend>Age</legend>
                <label><input type="radio" name="age" value="1.5" required> 18-23</label>
                <label><input type="radio" name="age" value="1.2"> 24-27</label>
                <label><input type="radio" name="age" value="0.95"> 28+</label>
            </fieldset>
            <fieldset>
                <legend>Reputation</legend>
                <label><input type="checkbox" id="parent-gossip" value="0.85"> Gossips about parent's attitude</label>
                <label><input type="checkbox" id="character-gossip" value="0.9"> Gossips about character</label>
                <label><input type="checkbox" id="general-gossip" value="-20"> General gossips</label>
            </fieldset>
            <button type="button" id="calculate-btn">Calculate Dowry</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
